<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Social links profile</title>
</head>
<body>
    <div class="container parent">
        <div class="card child">
            <img src="img/avatar-jessica.jpeg" alt="твой ебальник" class="card__img">
            <div class="card__body__top">
                <h2 class="card__body__top_h2">Jessica Randall</h2>
                <p class="card__body__bottom_p">London, United Kingdom</p>
            </div>
            <div class="card__body__bottom">"Front-end developer and avid reader."</div>

            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <button class="menu__item__button">GitHub</button>
                    </li>
                    <li class="menu__item">
                        <button class="menu__item__button">Frontend Mentor</button>
                    </li>
                    <li class="menu__item">
                        <button class="menu__item__button">LinkedIn</button>
                    </li>
                    <li class="menu__item">
                        <button class="menu__item__button">Twitter</button>
                    </li>
                    <li class="menu__item">
                        <button class="menu__item__button">Instagram</button>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
</body>
</html>
